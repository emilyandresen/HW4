<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family: Gotham Rounded;
        }

        :root {
            --hue-neutral: 175;
            --hue-wrong: 0;
            --hue-correct: 145;
        }

        body {
            --hue: var(--hue-neutral);
            padding: 0;
            margin: 0;
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: hsl(var(--hue), 100%, 20%);
        }

        body.correct {
            --hue: var(--hue-correct);
        }

        body.wrong {
            --hue: var(--hue-wrong);
        }

        .container {
            width: 800px;
            max-width: 80%;
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px 2px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            --hue: var(--hue-neutral);
            border: 1px solid hsl(var(--hue), 100%, 30%);
            background-color: hsl(var(--hue), 100%, 40%);
            border-radius: 5px;
            padding: 5px 10px;
            color: cream;
            outline: none;
        }

        .btn:hover {
            border-color: black;
        }

        .btn.correct {
            --hue: var(--hue-correct);
            color: black;
        }

        .btn.wrong {
            --hue: var(--hue-wrong);
        }

        .start-btn,
        .back-btn,
        .next-btn,
        .restart-btn {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hide {
            display: none;
        }
    </style>
    <script>

        // Add an event listener for the DOMContentLoaded event
        window.addEventListener("DOMContentLoaded", domLoaded);

        function domLoaded() {
            const startButton = document.getElementById('start-btn')
            const backButton = document.getElementById('back-btn')
            const nextButton = document.getElementById('next-btn')
            const restartButton = document.getElementById('restart-btn')
            const questionContainerElement = document.getElementById('question-container')
            const questionElement = document.getElementById('question')
            const answerButtonsElement = document.getElementById('answer-buttons')

            let shuffledQuestions, currentQuestionIndex
            //using the domLoaded function because the buttons need to be rendered before we can
            //add an event listener
            startButton.addEventListener('click', startGame)
            backButton.addEventListener('click', () => {
                currentQuestionIndex = currentQuestionIndex - 1;
                setNextQuestion()
            })
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++
                setNextQuestion()
            })
            restartButton.addEventListener('click', restartGame)

            function startGame() {
                const optionsElement = document.getElementById("options")
                console.log(optionsElement.getElementsByClassName('input'))
                startButton.classList.add('hide')
                optionsElement.classList.add('hide')
                shuffledQuestions = questions.sort(() => Math.random() - .5)
                currentQuestionIndex = 0
                questionContainerElement.classList.remove('hide')
                setNextQuestion()                
            }

            function restartGame() {
                restartButton.classList.add('hide')
                currentQuestionIndex = 0
                questionContainerElement.classList.remove('hide')
                setNextQuestion()
            }

            function setNextQuestion() {
                resetState()
                showQuestion(shuffledQuestions[currentQuestionIndex])
            }

            function showQuestion(question) {
                questionElement.innerText = question.question
                question.answers.forEach(answer => {
                    const button = document.createElement('button')
                    button.innerText = answer.text
                    button.classList.add('btn')
                    if (answer.correct) {
                        button.dataset.correct = answer.correct
                    }
                    button.addEventListener('click', selectAnswer)
                    answerButtonsElement.appendChild(button)
                })
            }

            function resetState() {
                clearStatusClass(document.body)
                backButton.classList.add('hide')
                nextButton.classList.add('hide')
                while (answerButtonsElement.firstChild) {
                    answerButtonsElement.removeChild(answerButtonsElement.firstChild)
                }
                removeInfoBox();
            }

            function selectAnswer(e) {
                const selectedButton = e.target
                const correct = selectedButton.dataset.correct
                
                setStatusClass(document.body, correct)
                Array.from(answerButtonsElement.children).forEach(button => {
                    setStatusClass(button, button.dataset.correct)
                })
                addInfoBox(currentQuestionIndex);
                if (shuffledQuestions.length > currentQuestionIndex + 1) {
                    if (currentQuestionIndex > 0) {
                        backButton.classList.remove('hide')
                    }
                    nextButton.classList.remove('hide')
                } else {
                    restartButton.classList.remove('hide')
                }
            }

            function addInfoBox(idx) {
                if (document.getElementById("info-box") == null) {
                    let newInfoBox = document.createElement("div");
                    newInfoBox.id = "info-box";
                    newInfoBox.className = "container";
                    document.body.insertBefore(newInfoBox, document.getElementById("main-container"));
                    newInfoBox.style = "border: 3px dashed blue; background-color: beige;";

                    let newInfo = document.createElement("p");
                    let curQuestion = shuffledQuestions[currentQuestionIndex];
                    newInfo.textContent = curQuestion.info;
                    document.getElementById("info-box").appendChild(newInfo);
                }
            }

            function removeInfoBox() {
                if (document.getElementById("info-box") != null) {
                    document.getElementById("info-box").remove();
                }
            }

            function setStatusClass(element, correct) {
                clearStatusClass(element)
                if (correct) {
                    element.classList.add('correct')
                } else {
                    element.classList.add('wrong')
                }
            }

            function clearStatusClass(element) {
                element.classList.remove('correct')
                element.classList.remove('wrong')
            }

            const questions = [
                {
                    question: 'Red is a primary color',
                    answers: [
                        { text: 'True', correct: true },
                        { text: 'False', correct: false },
                    ],
                    info: 'The primary colors are red, yellow, and blue.'
                },
                {
                    question: 'Which is not a metal alloy',
                    answers: [
                        { text: '2024-T4', correct: false },
                        { text: 'Inconel 718', correct: false },
                        { text: 'AISI 4130', correct: false },
                        { text: 'Custom 455', correct: false },
                        { text: 'ABS', correct: true },
                        { text: 'Ti-6Al-6V-2Sn', correct: false },
                    ],
                    info: 'ABS is a polymer. All others are metal alloys.'
                },
                {
                    question: "Which equation is a representation of Newton's 2nd Law?",
                    answers: [
                        { text: 'P = F/A', correct: false },
                        { text: 'x^2 + y^2 = z^2', correct: false },
                        { text: 'E = mc^2', correct: false },
                        { text: 'F = ma', correct: true },
                        { text: 'PV = nRT', correct: false },
                        { text: 'KE = (mv^2)/2', correct: false },
                    ],
                    info: "Newton's 2nd Law is the conservation of momentum, represented by F = ma."
                },
                {
                    question: 'Which Kardashian-Jenner sister is the youngest?',
                    answers: [
                        { text: 'Khloe', correct: false },
                        { text: 'Kylie', correct: true },
                        { text: 'Kim', correct: false },
                        { text: 'Kendall', correct: false }, 
                        { text: 'Kourtney', correct: false },                      
                    ],
                    info: 'The age order is Kourtney, Kim, Khloe, Kendall, Kylie.'
                },
                {
                    question: 'Which day does the COG serve salmon',
                    answers: [
                        { text: 'Monday', correct: false },
                        { text: 'Tuesday', correct: false },
                        { text: 'Wednesday', correct: true },
                        { text: 'Thursday', correct: false },
                        { text: 'Friday', correct: false },
                    ],
                    info: 'This is additional information about your fifth quiz response.'
                },
                {
                    question: 'Los Angeles is the largest city in the United States.',
                    answers: [
                        { text: 'True', correct: false },
                        { text: 'False', correct: true },
                    ],
                    info: 'New York City is the largest city in the United States. Los Angeles is the second largest.'
                },
                {
                    question: 'What is 2 + 2',
                    answers: [
                        { text: '22', correct: false },
                        { text: '4', correct: true },
                    ],
                    info: '2 + 2 = 4. 20 + 2 = 22'
                },
                {
                    question: 'How many biological siblings does Emily have?',
                    answers: [
                        { text: '0', correct: false },
                        { text: '1', correct: false },
                        { text: '2', correct: true },
                        { text: '3', correct: false },
                    ],
                    info: 'Emily has two sisters.'
                },
                {
                    question: 'How many states are in the continental United States',
                    answers: [
                        { text: '48', correct: true },
                        { text: '52', correct: false },
                        { text: '50', correct: false },
                        { text: '46', correct: false },
                    ],
                    info: '48 of the 50 states are part of the continental United States. The two states that are not are Alaska and Hawaii.'
                },
                {
                    question: 'Cats live longer on average than dogs.',
                    answers: [
                        { text: 'True', correct: true },
                        { text: 'False', correct: false },
                    ],
                    info: 'The average cat lives 15 years and the average dog lives 10 to 13 depending on the breed.'
                },
                
            ]
        }
    </script>
</head>

<body>
    <div class="container" id="options" style="border: 3px dashed darkred; background-color: beige;">
        <label for="shuffled">Shuffle Cards:</label>
        <input type="checkbox" name="shuffled" id="shuffled"><br>
        
        <label for="timed">Timed Session:</label>
        <input type="checkbox" name="timed" id="timed"><br>
        
        <label for="remove-correct">Remove Correct From Deck:</label>
        <input type="checkbox" name="remove-correct" id="remove-correct">
    </div>
    <div class="container" id="main-container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="back-btn" class="back-btn btn hide">Back</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="restart-btn" class="restart-btn btn hide">Restart</button>
        </div>
    </div>
</body>



</html>
